<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countries</title>
  </head>

  <body>
    <div class="form__group field">
      <input
        type="input"
        class="form__field js-input-search"
        placeholder=" "
        name="name"
        id="country"
        required
      />
      <label for="country" class="form__label"
        >Which country are you interested in?</label
      >

      <!-- spinner -->
      <div class="loader js-loader is-hidden">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
      </div>
    </div>

    <ol class="js-country-card-list"></ol>

    <div class="js-country-card-container"></div>

    <!-- maps -->
    <div
      id="container"
      style="position: relative; width: 500px; height: 300px"
    ></div>
  </body>
</html>
